<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voter Registration Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            width: 400px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #aaa;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: none;
        }

        .gender-group input {
            margin-right: 5px;
            margin-left: 10px;
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 8px 18px;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
        }

        input[type="submit"] {
            background-color: #2c7be5;
            color: white;
        }

        input[type="reset"] {
            background-color: #6c757d;
            color: white;
            margin-left: 10px;
        }

        input[type="submit"]:hover {
            background-color: #1a68d1;
        }

        input[type="reset"]:hover {
            background-color: #5a6268;
        }
    </style>
</head>

<body>

<h2>Voter Registration Form</h2>

<form>

    <div class="form-group">
        <label>Full Name</label>
        <input type="text">
    </div>

    <div class="form-group">
        <label>Date of Birth</label>
        <input type="date">
    </div>

    <div class="form-group">
        <label>Age</label>
        <input type="number">
    </div>
    
    <div class="form-group">
        <label>Gender</label>
        <div class="gender-group">
            <input type="radio" name="g"> Male
            <input type="radio" name="g"> Female
            <input type="radio" name="g"> Other
        </div>
    </div>

    <div class="form-group">
        <label>Address</label>
        <textarea rows="4"></textarea>
    </div>

    <div class="form-group">
        <label>State</label>
        <select>
            <option>--SELECT--</option>
            <option>State 1</option>
            <option>State 2</option>
            <option>State 3</option>
        </select>
    </div>

    <div class="form-group">
        <label>District</label>
        <select>
            <option>--SELECT--</option>
            <option>District 1</option>
            <option>District 2</option>
            <option>District 3</option>
        </select>
    </div>

    <div class="form-group">
        <label>Nationality</label>
        <input type="text" value="Indian">
    </div>

    <div class="buttons">
        <input type="submit" value="Register">
        <input type="reset" value="Clear">
    </div>

</form>

</body>
</html>
